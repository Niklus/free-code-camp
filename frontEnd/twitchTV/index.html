<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Describe Your application">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Twitch.tv</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-red.min.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class=" mdl-layout mdl-layout--fixed-header mdl-js-layout">
      
      <header class="mdl-layout__header mdl-layout__header--scroll">

        <div class="mdl-layout-icon"></div>

        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Twitch.tv</span>

          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a id="fetch" class="mdl-navigation__link" href="#">All</a>
            <a class="mdl-navigation__link" href="#">Online</a>
            <a class="mdl-navigation__link" href="#">Offline</a>
          </nav>
          
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Twitch.tv</span>
        <nav class="mdl-navigation">
          <a id="fetch" class="mdl-navigation__link" href="#">All</a>
          <a class="mdl-navigation__link" href="#">Online</a>
          <a class="mdl-navigation__link" href="#">Offline</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <ul id='channels'></ul>
      </main>

      <footer class="mdl-mini-footer">
        <p>By Nicholas</p>
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src='js/app.js'></script>
  </body>
</html>
