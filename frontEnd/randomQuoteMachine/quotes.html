<!DOCTYPE html>
<html lang="en">
<head>  
   
   <title>Random Quote Machine</title>    
   <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- Bootstrap & jQuery-->
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>   
   
   <div class="container">           
      <h1>#quotes</h1>
      
      <div class="row">  
        
         <div class="col-md-4">
            <a id='tweet' class="twitter-share-button" target='_blank' data-size="large"><img src="http://www.sketchappsources.com/resources/source-image/twitterlogo_1x.png" width="60%" alt="tweeter logo"></a>
            <button class="btn btn-primary btn-lg" id="newQuotebtn">New Quote</button>
         </div>    
         
         <div class="col-md-8">
            <blockquote>   
               <p id="quote"></p>
               <a id="authorLink" target='_blank'><footer id="author"></footer></a>
            </blockquote> 
         </div> 
      </div>
   </div>
   <script src="js/app.js"></script>
</body>
</html>
